version: '3.4'

services:
    web:
        container_name: blog.nginx
        image: nginx:latest
        ports: [ "8080:80" ]
        volumes:
            - ".:/var/www/html:ro"
            - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
        depends_on: [ app ]
        links: [ app ]

    app:
        container_name: blog.app
        build:
            context: .
            dockerfile: ./docker/Dockerfile
            target: app
        volumes: [ ".:/var/www/html" ]
