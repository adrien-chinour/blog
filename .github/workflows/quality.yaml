name: "Quality checks"

on:
    push:
        branches: [ "*" ]
    pull_request:
        branches: [ "*" ]

jobs:
    php_quality:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            -   name: "Checkout"
                uses: actions/checkout@v4

            -   name: "Setup PHP, extensions and composer with shivammathur/setup-php"
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
                    extensions: mbstring, ctype, iconv, intl
                env:
                    update: true

            -   name: "Check PHP Version"
                run: php -v

            -   name: "Validate composer.json and composer.lock"
                run: composer validate --strict

            -   name: "Cache Composer packages"
                id: composer-cache
                uses: actions/cache@v3
                with:
                    path: vendor
                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-

            -   name: "Install Dependencies"
                run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs

            -   name: "Coding Style validation with ECS"
                run: vendor/bin/ecs --no-progress-bar

            -   name: "Static Code validation with PHPStan"
                run: vendor/bin/phpstan analyse --no-progress

            -   name: "Run Unit testsuite"
                run: bin/phpunit --testsuite=Unit --coverage-clover=coverage.xml

            -   name: "SonarCloud Scan"
                uses: SonarSource/sonarcloud-github-action@master
                env:
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
